            {
                value = parseInt(value);

            let CameraPos = [ 0, 0, -10 ];

            function SetCameraUIToCamera()
            {
                document.getElementById("CameraPos0").value = CameraPos[0];

            function UpdateCamera(frameTimeSeconds)
            {
                CameraChanged = false;

                // To account for frame time
                const movementMultiplier = frameTimeSeconds * 60.0;

                // If the mouse is dragging, rotate the camera
                if (MouseState[2] && MouseStateLastFrame[2])
                {
                    let dx = MouseStateLastFrame[0] - MouseState[0];
                    let dy = MouseStateLastFrame[1] - MouseState[1];

                    dx *= movementMultiplier;
                    dy *= movementMultiplier;

                    if (!CameraLeftHanded)
                    {
                        dx *= -1.0;
                        dy *= -1.0;
                    }

                    CameraAltitudeAzimuth[0] += dy * CameraMouseSensitivity;
                    CameraAltitudeAzimuth[0] = Math.max(Math.min(CameraAltitudeAzimuth[0], Math.PI * 0.49), -Math.PI * 0.49);

                    CameraAltitudeAzimuth[1] += dx * CameraMouseSensitivity;
                    if (CameraAltitudeAzimuth[1] < 0.0)
                        CameraAltitudeAzimuth[1] += 2.0 * Math.PI;
                    CameraAltitudeAzimuth[1] = CameraAltitudeAzimuth[1] % (2.0 * Math.PI);

                    if (dx != 0.0 || dy != 0.0)
                        CameraChanged = true;
                }

                // Handle WASD
                {
                    const viewMatrix = Shared.GetViewMatrix(CameraPos, CameraAltitudeAzimuth);

                    const left = [ viewMatrix[0], viewMatrix[4], viewMatrix[8] ];
                    const up   = [ viewMatrix[1], viewMatrix[5], viewMatrix[9] ];
                    const fwd  = [ viewMatrix[2], viewMatrix[6], viewMatrix[10] ];

                    let flySpeed = CameraFlySpeed * movementMultiplier;

                    if (KeyStates[VK_SHIFT])
                        flySpeed *= 10.0;
                    else if (KeyStates[VK_CONTROL])
                        flySpeed /= 10.0;

                    if (!CameraLeftHanded)
                    {
                        fwd[0] *= -1.0;
                        fwd[1] *= -1.0;
                        fwd[2] *= -1.0;
                    }

                    if (KeyStates[VK_W] || KeyStates[VK_w] || KeyStates[VK_UP])
                    {
                        CameraPos[0] += fwd[0] * flySpeed;
                        CameraPos[1] += fwd[1] * flySpeed;
                        CameraPos[2] += fwd[2] * flySpeed;
                        CameraChanged = true;
                    }

                    if (KeyStates[VK_S] || KeyStates[VK_s] || KeyStates[VK_DOWN])
                    {
                        CameraPos[0] -= fwd[0] * flySpeed;
                        CameraPos[1] -= fwd[1] * flySpeed;
                        CameraPos[2] -= fwd[2] * flySpeed;
                        CameraChanged = true;
                    }

                    if (KeyStates[VK_A] || KeyStates[VK_a] || KeyStates[VK_LEFT])
                    {
                        CameraPos[0] -= left[0] * flySpeed;
                        CameraPos[1] -= left[1] * flySpeed;
                        CameraPos[2] -= left[2] * flySpeed;
                        CameraChanged = true;
                    }

                    if (KeyStates[VK_D] || KeyStates[VK_d] || KeyStates[VK_RIGHT])
                    {
                        CameraPos[0] += left[0] * flySpeed;
                        CameraPos[1] += left[1] * flySpeed;
                        CameraPos[2] += left[2] * flySpeed;
                        CameraChanged = true;
                    }

                    if (KeyStates[VK_E] || KeyStates[VK_e] || KeyStates[VK_PRIOR])
                    {
                        CameraPos[0] += up[0] * flySpeed;
                        CameraPos[1] += up[1] * flySpeed;
                        CameraPos[2] += up[2] * flySpeed;
                        CameraChanged = true;
                    }

                    if (KeyStates[VK_Q] || KeyStates[VK_q] || KeyStates[VK_NEXT])
                    {
                        CameraPos[0] -= up[0] * flySpeed;
                        CameraPos[1] -= up[1] * flySpeed;
                        CameraPos[2] -= up[2] * flySpeed;
                        CameraChanged = true;
                    }
                }

                if (CameraChanged)
                    SetCameraUIToCamera();
            }

            // Frame rendering function
            let startTimeMs;
            let lastTimeMs;
            let frameIndex = 0
            async function RenderFrame(currentTimeMs) {

                // Handle frame timing
                if (startTimeMs === undefined)
                {
                    startTimeMs = currentTimeMs;
                    lastTimeMs = currentTimeMs;
                }

                // Show FPS
                document.getElementById("FPS").innerHTML = "<br><br>FPS: " + (1000.0 / (currentTimeMs - lastTimeMs)).toFixed(2) + "<br>ms: " + (currentTimeMs - lastTimeMs).toFixed(2);

                // Update the camera based on user input
                UpdateCamera((currentTimeMs - lastTimeMs) / 1000);

                // Run the technique
                const encoder = device.createCommandEncoder();

                // Do pre execute unit test logic
                test_RayTrace_simpleRT.PreExecute(device, encoder, simpleRT, frameIndex);

                // Projection matrix resolution texture
                const projMtxResolution = [ simpleRT.texture_Texture_size[0], simpleRT.texture_Texture_size[1] ];

                // Inverse View Proj matrix
                {
                    const viewMtx = Shared.GetInvViewMatrix(CameraPos, CameraAltitudeAzimuth);
                    const projMtx = Shared.GetInvProjMatrix(45, projMtxResolution, 0.1, 1000, true, true, CameraLeftHanded);
                    simpleRT.variable_clipToWorld = Shared.MatMul(projMtx, viewMtx);
                    simpleRT.variableChanged_clipToWorld = new Array(16).fill(true);
                }

                // Camera Position
                simpleRT.variable_CameraPos = CameraPos.slice();
                simpleRT.variableChanged_CameraPos = new Array(3).fill(true);

                const executeResult = await simpleRT.Execute(device, encoder, false);
                if (!executeResult)
                {
                    alert("Could not execute simpleRT");
                    throw new Error("Could not execute simpleRT");
                }

                if (viewingTextureName.length != 0 && simpleRT["texture_" + viewingTextureName] !== null)
                {
                    // Update size of the canvas
                    document.getElementById("mainCanvas").width = simpleRT["texture_" + viewingTextureName].width;
                    document.getElementById("mainCanvas").height = simpleRT["texture_" + viewingTextureName].height;

                    if (!Shared.CopyCompatibleFormats(simpleRT["texture_" + viewingTextureName].format, canvasFormat))
                    {
                        Shared.CopyTextureLinearToSRGB(device, encoder, simpleRT["texture_" + viewingTextureName], context.getCurrentTexture());
                    }
                    else
                    {
                        encoder.copyTextureToTexture(
                            { texture: simpleRT["texture_" + viewingTextureName] },
                            { texture: context.getCurrentTexture() },
                            {
                                width: Math.min(simpleRT["texture_" + viewingTextureName].width, context.getCurrentTexture().width),
                                height: Math.min(simpleRT["texture_" + viewingTextureName].height, context.getCurrentTexture().height),
                                depthOrArrayLayers: Math.min(simpleRT["texture_" + viewingTextureName].depthOrArrayLayers, context.getCurrentTexture().depthOrArrayLayers)
                            }
                        );
                    }
                }

                // If the technique changed the variables, update the UI
                if (simpleRT.variableChanged_enabled)
                {
                    document.getElementById('inputBox_enabled').checked=Boolean(simpleRT.variable_enabled);
                    simpleRT.variableChanged_enabled = false;
                }

                if (simpleRT.variableChanged_clipToWorld[0])
                {
                    document.getElementById('inputBox_clipToWorld0').value = simpleRT.variable_clipToWorld[0];
                    simpleRT.variableChanged_clipToWorld[0] = false;
                }

                if (simpleRT.variableChanged_clipToWorld[1])
                {
                    document.getElementById('inputBox_clipToWorld1').value = simpleRT.variable_clipToWorld[1];
                    simpleRT.variableChanged_clipToWorld[1] = false;
                }

                if (simpleRT.variableChanged_clipToWorld[2])
                {
                    document.getElementById('inputBox_clipToWorld2').value = simpleRT.variable_clipToWorld[2];
                    simpleRT.variableChanged_clipToWorld[2] = false;
                }

                if (simpleRT.variableChanged_clipToWorld[3])
                {
                    document.getElementById('inputBox_clipToWorld3').value = simpleRT.variable_clipToWorld[3];
                    simpleRT.variableChanged_clipToWorld[3] = false;
                }

                if (simpleRT.variableChanged_clipToWorld[4])
                {
                    document.getElementById('inputBox_clipToWorld4').value = simpleRT.variable_clipToWorld[4];
                    simpleRT.variableChanged_clipToWorld[4] = false;
                }

                if (simpleRT.variableChanged_clipToWorld[5])
                {

                    simpleRT.variableChanged_clipToWorld[5] = false;
                }

                if (simpleRT.variableChanged_clipToWorld[6])
                {
                    document.getElementById('inputBox_clipToWorld6').value = simpleRT.variable_clipToWorld[6];
                    simpleRT.variableChanged_clipToWorld[6] = false;
                }

                if (simpleRT.variableChanged_clipToWorld[7])
                {

                    simpleRT.variableChanged_clipToWorld[7] = false;
                }

                if (simpleRT.variableChanged_clipToWorld[8])
                {

                    simpleRT.variableChanged_clipToWorld[8] = false;

                {
